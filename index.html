<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spark â€¢ WebXR</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
    }

    #audio-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 2100;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    #audio-toggle:hover,
    #audio-toggle:focus-visible {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
      outline: none;
    }

    #audio-toggle lucide-icon {
      width: 24px;
      height: 24px;
      display: block;
      color: #fff;
      stroke: currentColor;
    }

    #hud-toggle {
      position: fixed;
      top: 72px;
      left: 16px;
      z-index: 2100;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    #hud-toggle:hover,
    #hud-toggle:focus-visible {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.05);
      outline: none;
    }

    #hud-toggle lucide-icon {
      width: 24px;
      height: 24px;
      display: block;
      color: #fff;
      stroke: currentColor;
    }

    /* Progress Overlay */
    #mobile-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 3000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #mobile-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    #overlay-message {
      color: #fff;
      font-size: 18px;
      margin-bottom: 24px;
      text-align: center;
      padding: 0 20px;
    }

    #progress-bar {
      width: 80%;
      max-width: 400px;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    #progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 4px;
      transition: width 0.1s ease-out;
    }

    #progress-status {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Progress Overlay -->
  <div id="mobile-overlay">
    <div id="overlay-message"></div>
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="progress-status"></div>
  </div>

  <button id="audio-toggle" type="button" aria-label="Play audio"></button>
  <button id="hud-toggle" type="button" aria-label="Toggle HUD"></button>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/0.179.0/three.module.js",
        "@sparkjsdev/spark": "https://sparkjs.dev/releases/spark/experimental/lod/spark.module.min.js"
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
